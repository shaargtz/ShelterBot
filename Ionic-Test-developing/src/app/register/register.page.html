<ion-header>
  <ion-toolbar>
    <ion-back-button style="display: inline-block" ></ion-back-button>
    <ion-title style="display: inline-block">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 50%;width: 80%; margin: auto; text-align: center; margin-top: 20%; margin-bottom: auto">
    <form [formGroup]="register" (submit)="regForm()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item *ngIf="orgs | async; let _orgs">
        <ion-label>Organization</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="selectedOrg" formControlName="org">
          <ion-select-option *ngFor="let org of _orgs" value="{{org.key}}">{{org.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input formControlName="location"></ion-input>
      </ion-item>
      <br>
      <ion-button shape="round" style="font-size: 3.5vw; height: 30px;" type="submit">Enter</ion-button>
    </form>
  </div>
</ion-content>
