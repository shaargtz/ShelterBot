<ion-header>
  <ion-toolbar color="primary">
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user">
    <img *ngIf="userData.user.userImage; else tempImg" src="{{ userData.user?.userImage }}" class="userImg">
    <ng-template #tempImg>
        <img  src="../../assets/icon/profile_pic.jpg" class="userImg">
    </ng-template >
    <div class="label">
      <p id="nameID">{{userData.user.name }}</p>
    </div>
    <div class="label">
      <p id="organizationID">{{ userData.user.orgName }}</p>
    </div>
    <div class="label">
      <p id="locationID">{{ userData.user.location }}</p>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label> User settings</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>More</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>About</ion-label>
    </ion-item>
    <ion-item (click)="signOut()">
      <ion-label color="danger">Sign Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
