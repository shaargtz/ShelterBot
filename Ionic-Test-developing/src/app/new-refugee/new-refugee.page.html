<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Refugee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div style="height: 50%;width: 80%; margin: auto; text-align: center; margin-top: 20%; margin-bottom: auto">
        <img *ngIf="image; else imageLoading"src={{image}}>
        <ng-template #imageLoading>
          <img (click)="openGallery()" src="../../assets/icon/profile_pic.jpg" class="userImg">
        </ng-template>
        <form [formGroup]="newRefugee" (submit)="newRefugeeForm()">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <br>
          <ion-button shape="round" style="font-size: 3.5vw; height: 30px;" type="submit">Save</ion-button>
        </form>
      </div>
</ion-content>
